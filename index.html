<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUSIC SHEET HUB</title>
  <meta name="description" content="&#x97F3;&#x697D;&#x5236;&#x4F5C;&#x30C1;&#x30FC;&#x30E0;&#x5411;&#x3051;&#x306E;&#x30D7;&#x30ED;&#x30B8;&#x30A7;&#x30AF;&#x30C8;&#x5171;&#x6709;&#x30CF;&#x30D6;" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Marcellus&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap");

    :root {
      color-scheme: light dark;
      --ink: #1a1b1e;
      --muted: #5a6068;
      --paper: #f6f1e8;
      --accent: #d9822b;
      --accent-strong: #b6671d;
      --teal: #1f4e4a;
      --card: rgba(255, 255, 255, 0.82);
      --stroke: rgba(26, 27, 30, 0.12);
      --shadow: 0 20px 40px rgba(26, 27, 30, 0.12);
    }

    :root[data-theme="dark"] {
      --ink: #f1f3f6;
      --muted: #b5bac4;
      --paper: #0f131a;
      --accent: #e08f3e;
      --accent-strong: #c8742c;
      --teal: #6ad2c7;
      --card: rgba(18, 24, 34, 0.9);
      --stroke: rgba(255, 255, 255, 0.12);
      --shadow: 0 22px 44px rgba(0, 0, 0, 0.45);
    }

    :root[data-theme="dark"] body {
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(43, 107, 103, 0.25), transparent 60%),
        radial-gradient(900px 500px at -10% 20%, rgba(224, 143, 62, 0.18), transparent 50%),
        linear-gradient(160deg, #0d1118 0%, #121822 60%, #0e141c 100%);
    }

    :root[data-theme="dark"] .hero,
    :root[data-theme="dark"] .inviteCard,
    :root[data-theme="dark"] .inviteItem {
      background: rgba(14, 19, 28, 0.92);
      border-color: rgba(255, 255, 255, 0.12);
    }

    :root[data-theme="dark"] .pill,
    :root[data-theme="dark"] .btn.ghost,
    :root[data-theme="dark"] .inviteStatus {
      background: rgba(16, 22, 32, 0.9);
      border-color: rgba(255, 255, 255, 0.12);
      color: var(--ink);
    }

    :root[data-theme="dark"] .btn.ghost {
      box-shadow: none;
    }

    :root[data-theme="dark"] .inviteStatus.ok {
      color: #88e1d8;
      border-color: rgba(106, 210, 199, 0.5);
    }

    :root[data-theme="dark"] .inviteStatus.ng {
      color: #f2a25a;
      border-color: rgba(224, 143, 62, 0.45);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --ink: #f1f3f6;
        --muted: #b5bac4;
        --paper: #0f131a;
        --accent: #e08f3e;
        --accent-strong: #c8742c;
        --teal: #6ad2c7;
        --card: rgba(18, 24, 34, 0.9);
        --stroke: rgba(255, 255, 255, 0.12);
        --shadow: 0 22px 44px rgba(0, 0, 0, 0.45);
      }

      :root:not([data-theme]) body {
        background:
          radial-gradient(1200px 600px at 80% -10%, rgba(43, 107, 103, 0.25), transparent 60%),
          radial-gradient(900px 500px at -10% 20%, rgba(224, 143, 62, 0.18), transparent 50%),
          linear-gradient(160deg, #0d1118 0%, #121822 60%, #0e141c 100%);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Zen Kaku Gothic New", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(31, 78, 74, 0.18), transparent 60%),
        radial-gradient(900px 500px at -10% 20%, rgba(217, 130, 43, 0.18), transparent 50%),
        linear-gradient(160deg, #f8f2e6 0%, #f1efe9 50%, #f7f1e8 100%);
      min-height: 100vh;
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 72px 28px 80px;
      position: relative;
    }

    .hero {
      display: grid;
      gap: 18px;
      padding: 36px 36px 28px;
      border-radius: 28px;
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      animation: fadeUp 700ms ease both;
    }

    .eyebrow {
      letter-spacing: 0.32em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }

    h1 {
      font-family: "Marcellus", "Times New Roman", serif;
      font-size: clamp(34px, 5vw, 54px);
      margin: 0;
      color: var(--teal);
    }

    .lead {
      margin: 0;
      font-size: 15px;
      line-height: 1.7;
      color: var(--muted);
    }

    .userBar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px dashed rgba(26, 27, 30, 0.18);
      background: rgba(255, 255, 255, 0.45);
      font-size: 12px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid transparent;
      transition: transform 180ms ease, box-shadow 180ms ease;
      cursor: pointer;
      background: transparent;
      color: inherit;
      white-space: nowrap;
    }

    .btn.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 12px 18px rgba(217, 130, 43, 0.26);
    }

    .btn.ghost {
      color: var(--ink);
      border-color: var(--stroke);
      background: rgba(255, 255, 255, 0.7);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(26, 27, 30, 0.16);
    }

    .inviteCard {
      margin-top: 26px;
      display: grid;
      gap: 16px;
      padding: 22px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 14px 28px rgba(26, 27, 30, 0.1);
    }

    .inviteHead {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .inviteList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .inviteItem {
      display: grid;
      gap: 10px;
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.6);
    }

    .inviteTitle {
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .inviteActions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .inviteMeta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .inviteNote {
      font-size: 12px;
      color: var(--muted);
    }

    .inviteStatus {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.7);
      color: var(--ink);
    }

    .inviteStatus.ok {
      border-color: rgba(31, 78, 74, 0.4);
      color: var(--teal);
    }

    .inviteStatus.ng {
      border-color: rgba(217, 130, 43, 0.45);
      color: var(--accent);
    }

    .btn.small {
      padding: 8px 12px;
      font-size: 12px;
    }

    .btn.disabled {
      opacity: 0.55;
      pointer-events: none;
    }

    .inviteHint {
      font-size: 12px;
      color: var(--muted);
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 720px) {
      .page {
        padding: 56px 18px 64px;
      }

      .hero {
        padding: 28px 24px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
